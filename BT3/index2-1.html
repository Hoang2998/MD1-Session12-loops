<body>
    <script>
        let number = +prompt("moi nhap so")
        let count = 0;
        let cout = 0;
        let num = 2;
        while (count < number) {
            for (let i = 2; i <= num; i++) {
            if (num % i == 0) { cout++ }
            }
            if (cout == 1) {
                count++
                console.log(num)
            }
            cout = 0;
            num++;
        }
    </script>
