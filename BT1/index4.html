<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0
        let b = 1
        let c=a+b
        while(c<40){
            a=b;
            b=c;
            c=a+b;
            if(c%5==0){
                console.log(c)
                break
            }
        }
    </script>
</body>
